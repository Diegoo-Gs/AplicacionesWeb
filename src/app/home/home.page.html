<ion-content [fullscreen]="true">

      <ion-title size="large">Hola Mundo!</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Direccion:</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position= "floating">Colonia:</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-button>Haz click we.</ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
